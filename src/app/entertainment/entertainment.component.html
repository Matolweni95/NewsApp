<div class="container">
    <div class="row">
        <div class="col-lg-3 mt-3 mb-3" *ngFor="let items of DisplayEntertainment">
            <mat-card>
                <div class="sub-container">
                    <img src="{{items.urlToImage}}" height="200px" width="100%">
                <h1 class="mt-4">{{items.title}}</h1>
                <p>{{items.content}}</p>
                <a class="btn btn-dark btn-sm mt-2" target="_blank" href="{{items.url}}"> Read More</a>
                </div>
            </mat-card>
        </div>
    </div> 
</div>
